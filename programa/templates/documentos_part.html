{% extends "inc/base.html" %}


    {% block conteudo %}
        <h1>Documentos</h1>
        <div class="mb-3">
          <form action="#" method="post">
            <div class="flex items-center">
              <input class="border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full mr-2" name="pesquisa" type="search" placeholder="Pesquisa" id="campoTexto">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-2" id="toggleBtn" type="button">Data</button>
              <button class="relative z-[2] rounded-r border-2 border-primary px-6 py-2 text-xs font-medium uppercase text-primary transition duration-150 ease-in-out hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0" type="submit" id="button-addon3">Search</button>
            </div>
    
          </form>
          
        </div>
        <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-700">
            <thead class="bg-gray-100 dark:bg-gray-700">
              <tr>
                <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">Nome</th>
                <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">Funções</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
                
                    
                
            {% for comp in com %} 
            {% for docs in doc %}
                {% if docs.iddocumentos == comp.iddocumentos %}
              <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"><a href="documento.php?view={{ comp.idDocCom }}"><button class="bg-purple-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">{{ docs.nome }}</button></a></td>
                <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"><a href="documentos_novo.php?view={{docs.iddocumentos}}&tipo=altera&pag=part"><button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Alterar</button></a><a href="func.php?view={{ docs.iddocumentos }}&pag=part"><button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">apagar</button></a>
                </td>
              </tr>
              {% endif %}
              {% endfor %}
          {% endfor %}
            </tbody>
          </table> 
    
    {% endblock %}
